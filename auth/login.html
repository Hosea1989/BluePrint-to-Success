<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Blueprint to Success</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%236366f1'/><stop offset='100%25' style='stop-color:%238b5cf6'/></linearGradient></defs><rect width='100' height='100' rx='20' fill='url(%23g)'/><text x='50' y='68' font-size='55' text-anchor='middle' fill='white' font-family='system-ui' font-weight='bold'>B</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <!-- Supabase JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <!-- Back to home -->
            <a href="../index.html" class="auth-back">
                <span>‚Üê</span> Back to Home
            </a>
            
            <!-- Logo -->
            <div class="auth-logo">
                <span class="logo-icon">üìò</span>
                <span class="logo-text">Blueprint to Success</span>
            </div>
            
            <!-- Header -->
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to sync your progress across devices</p>
            </div>
            
            <!-- Error Message -->
            <div class="auth-error" id="auth-error" style="display: none;">
                <span class="error-icon">‚ö†Ô∏è</span>
                <span class="error-text" id="error-text">Error message here</span>
            </div>
            
            <!-- Success Message -->
            <div class="auth-success" id="auth-success" style="display: none;">
                <span class="success-icon">‚úì</span>
                <span class="success-text" id="success-text">Success message here</span>
            </div>
            
            <!-- Login Form -->
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Your password"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="auth-btn primary" id="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loading" style="display: none;">Signing in...</span>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="auth-divider">
                <span>or continue with</span>
            </div>
            
            <!-- Social Login -->
            <button type="button" class="auth-btn google" id="google-btn">
                <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Continue with Google</span>
            </button>
            
            <!-- Footer -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
            
            <!-- Config Notice (shown when Supabase not configured) -->
            <div class="auth-notice" id="config-notice" style="display: none;">
                <span class="notice-icon">‚ÑπÔ∏è</span>
                <div class="notice-content">
                    <strong>Demo Mode</strong>
                    <p>Authentication is not configured yet. Set up Supabase to enable sign in.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../js/supabase.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const googleBtn = document.getElementById('google-btn');
            const errorDiv = document.getElementById('auth-error');
            const errorText = document.getElementById('error-text');
            const successDiv = document.getElementById('auth-success');
            const successText = document.getElementById('success-text');
            const configNotice = document.getElementById('config-notice');
            
            // Check if Supabase is configured
            if (!window.SupabaseAuth || !window.SupabaseAuth.isConfigured()) {
                configNotice.style.display = 'flex';
            }
            
            // Show error
            function showError(message) {
                errorText.textContent = message;
                errorDiv.style.display = 'flex';
                successDiv.style.display = 'none';
            }
            
            // Show success
            function showSuccess(message) {
                successText.textContent = message;
                successDiv.style.display = 'flex';
                errorDiv.style.display = 'none';
            }
            
            // Set loading state
            function setLoading(isLoading) {
                loginBtn.disabled = isLoading;
                googleBtn.disabled = isLoading;
                loginBtn.querySelector('.btn-text').style.display = isLoading ? 'none' : 'inline';
                loginBtn.querySelector('.btn-loading').style.display = isLoading ? 'inline' : 'none';
            }
            
            // Handle form submit
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!window.SupabaseAuth || !window.SupabaseAuth.isConfigured()) {
                    showError('Authentication not configured. Please set up Supabase first.');
                    return;
                }
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                setLoading(true);
                errorDiv.style.display = 'none';
                
                const { data, error } = await window.SupabaseAuth.signInWithEmail(email, password);
                
                setLoading(false);
                
                if (error) {
                    showError(error.message);
                } else {
                    showSuccess('Signed in successfully! Redirecting...');
                    setTimeout(() => {
                        // Redirect to home or previous page
                        const returnUrl = new URLSearchParams(window.location.search).get('return') || '../index.html';
                        window.location.href = returnUrl;
                    }, 1000);
                }
            });
            
            // Handle Google sign in
            googleBtn.addEventListener('click', async () => {
                if (!window.SupabaseAuth || !window.SupabaseAuth.isConfigured()) {
                    showError('Authentication not configured. Please set up Supabase first.');
                    return;
                }
                
                setLoading(true);
                
                const { error } = await window.SupabaseAuth.signInWithGoogle();
                
                if (error) {
                    setLoading(false);
                    showError(error.message);
                }
                // If successful, page will redirect to Google OAuth
            });
        });
    </script>
</body>
</html>
